<h4 class="header-title m-t-0 m-b-30">Ingredient List</h4>
<section class="content">
    <div class="box box-warning">
        <div class="box-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-10">
                            <label>Filters:</label>
                            <div class="row">
                                <div class="col-md-3 col-xs-6" ng-if="options.RestaurantId.length > 0">
                                    <select ui-select2 class="form-control" ng-model="condition.RestaurantId" ng-change="changedValue(condition.RestaurantId)" ng-init="condition.RestaurantId = options.RestaurantId[0].Value">
                                        <option ng-repeat="item in options.RestaurantId" value="{{item.Value}}">{{item.DisplayText}}</option>
                                    </select>
                                </div>
                                <!--<div class="col-md-3 col-xs-6">
                                    <select class="form-control" ng-model="condition.BranchId" ng-options="option as option.DisplayText for option in options.BranchId track by option.Value">
                                    </select>
                                </div>-->
                                <div class="col-md-3 col-xs-6">
                                    <input type="text" ng-model="condition.Keyword" class="form-control" placeholder="Search by keywords">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label></label>
                            <div class="row">
                                <div class="col-xs-9">
                                    <a ng-click="reload()" class="btn btn-danger btn-sm">Find</a>
                                    <a ng-click="reset()" class="btn btn-primary btn-sm">Show all</a>
                                    <a ng-if="permissions.indexOf('category_ingredient_create') != -1" ng-click="create()" class="btn btn-success btn-sm pull-right"><i class="fa fa-plus"></i>&nbsp;Add New</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12 table-responsive" ng-show="records.length > 0">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th class="sorting" ng-repeat="f in fields" ng-click="order(f.field, !reverse)">
                                    {{f.name}}
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animate-repeat" ng-repeat="record in records">
                                <td ng-repeat="item in record track by $index" ng-switch on="fields[$index].type">
                                    <span ng-switch-when="date" ng-bind-html="item|svcDate"></span>
                                    <span ng-switch-when="datetime" ng-bind-html="item|svcDateTime"></span>
                                    <span ng-switch-when="money" ng-bind-html="item|svcMoney"></span>
                                    <span ng-switch-when="select" ng-bind-html="item|svcOption:fields[$index].field:fields[$index].option"></span>
                                    <span ng-switch-when="select2" ng-bind-html="item|svcOption:fields[$index].field:fields[$index].option"></span>
                                    <a ng-if="record.Status === 1 && permissions.indexOf('category_ingredient_delete') != -1" href="javascript:;" ng-confirm-message="Are you sure to delete this?" ng-confirm-click="delete(record.Id, record.Status)"><span ng-switch-when="active" ng-bind-html="item|svcActive"></span></a>
                                    <a ng-if="record.Status === 0 && permissions.indexOf('category_ingredient_delete') != -1" href="javascript:;" ng-confirm-message="Are you sure to restore this?" ng-confirm-click="delete(record.Id, record.Status)"><span ng-switch-when="active" ng-bind-html="item|svcActive"></span></a>
                                    <span ng-switch-default ng-bind-html="item"></span>
                                </td>
                                <td>
                                    <a ng-if="permissions.indexOf('category_ingredient_update') != -1" ng-click="edit(record.Id)" title="Edit"><i class="fa fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <svc-pagination data-total-record="{{totalRecord}}" data-limit="{{limit}}"></svc-pagination>

                </div>
                <div class="col-md-12" ng-show="records.length == 0" style="margin-top: 15px;">
                    <div class="alert alert-info alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        No data fit with conditions
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>
</section>
